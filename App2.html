<!DOCTYPE html>
<html>
    <head>
        <title>Global Greeting</title>
    </head>

    <body>
        <div id="app2"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

        <script type= "text/babel">
        class WorldWideHello extends React.Component {
            render() {
                return (
                    <div>
                    <h1>Hello World!</h1>
                    <h2>Hallo Welt!</h2>
                    <h2>Konichiwa Sekai!</h2>
                    <h2>Bonjour le Monde!</h2>
                    <h2>Hola Mundo!</h2>
                    <h2>Hello Wêreld!</h2>
                    <h2>Ciao Mondo!</h2>
                    <h2>Hej Verden!</h2>
                    <h2>Privet Mir!</h2>
                    <h2>Olá Mundo!</h2>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <WorldWideHello />, document.getElementById('app2')
        );
        </script>
    </body>
</html>
